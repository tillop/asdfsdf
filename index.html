<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>퇴근까지 6시간</title>
  <meta name="description" content="퇴근까지 6시간 = 360분 = 21,600초 ^_^" />
  <style>
    :root { --bg:#0f1115; --fg:#e5e7eb; --muted:#9ca3af; --accent:#a78bfa; }
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; background:var(--bg); color:var(--fg); display:grid; place-items:center;}
    .card{max-width:900px; width:92vw; background:#111827aa; border:1px solid #1f2937; border-radius:24px; padding:40px; box-shadow:0 10px 30px rgba(0,0,0,.35); backdrop-filter: blur(6px);}
    h1{font-size: clamp(28px, 5vw, 48px); margin:0 0 8px; line-height:1.2}
    .big{font-weight:800; font-size: clamp(40px, 8vw, 64px); letter-spacing:.5px}
    .wink{display:inline-block; transform-origin: 70% 50%; animation:wink 3.2s infinite ease-in-out}
    @keyframes wink{ 0%,86%,100%{transform:rotate(0deg)} 88%{transform:rotate(-12deg)} 90%{transform:rotate(8deg)} 92%{transform:rotate(-6deg)} 94%{transform:rotate(3deg)} }
    .row{display:flex; gap:20px; align-items:center; flex-wrap:wrap; margin-top:20px}
    .thumb{width:160px; height:160px; border-radius:20px; overflow:hidden; border:1px solid #293241; background:#0b1220}
    .thumb img{width:100%; height:100%; object-fit:cover; filter:saturate(1.05)}
    .hidden{display:none !important}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>퇴근까지 <span class="wink">6시간</span></h1>
    <div class="big">6시간 = 360분 = 21,600초 ^_^</div>

    <div class="row">
      <figure class="thumb" aria-labelledby="caption-tease">
        <img src="tease_doodle.png" alt="살짝 놀리는 낙서" />
      </figure>
      <figcaption id="caption-tease" class="sr-only">윙크하는 낙서와 '하지만 곧 퇴근! 파이팅' 텍스트</figcaption>
    </div>

    <!-- Hidden QR image for repository linkage (not shown on the site) -->
    <img src="qr_github_repo.png" alt="" class="hidden" aria-hidden="true" />

    <!-- Optional: hidden link to the repo for crawlers or fallback -->
    <a href="https://github.com/tillop/asdfsdf" class="hidden" aria-hidden="true" rel="nofollow">Repo</a>
  </main>
</body>
</html>
